<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Mind - Khám phá Khoa học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['"Sedgwick Ave Display"', 'cursive'],
              script: ['"Dancing Script"', 'cursive'],
              mono: ['"Fira Code"', 'monospace'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              // Cyber-Socratic Palette (Section 2.3)
              cyber: {
                black: '#080911',   // Deep Space
                slate: '#0F172A',   // Secondary Dark
                neon: '#00FF9F',    // Physics / Action
                acid: '#FCEE0C',    // Chemistry / Warning
                purple: '#BD00FF',  // Biology / Mystery
                solar: '#FF6E21',   // AI / Energy
                gunmetal: '#2A2E37' // Hextech Frames
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00FF9F20' },
                '100%': { boxShadow: '0 0 20px #00FF9F60, 0 0 10px #00FF9F' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Sedgwick+Ave+Display&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>

  }
}
</script>
